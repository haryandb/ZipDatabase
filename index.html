<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZipCache</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <header>
        <h1>ZipCache</h1>
        <p>Cache and search contents of large ZIP archives.</p>
      </header>

      <article>
        <header>
          <strong>1. Build Cache</strong>
        </header>
        <p>Enter the absolute path to the directory containing your .zip files.</p>
        <div class="grid">
          <input
            type="text"
            id="zip-dir-path"
            placeholder="e.g., /Users/yourname/Documents/Archives"
          />
          <button id="build-cache-btn">Build Cache</button>
        </div>
      </article>

      <article>
        <header>
          <strong>2. Search Files</strong>
        </header>
        <div class="grid">
          <input 
            type="search" 
            id="search-query" 
            placeholder="e.g., report.docx" 
          />
          <button id="search-btn">Search</button>
        </div>
      </article>

      <article id="status-container" style="display: none;">
        <header><strong>Status</strong></header>
        <p id="status-messages"></p>
      </article>
      
      <article id="results-container" style="display: none;">
        <header>
          <strong id="results-header">Results</strong>
        </header>
        <figure>
          <table role="grid">
            <thead>
              <tr>
                <th scope="col">File Name</th>
                <th scope="col">Size</th>
                <th scope="col">Found in Archive</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="results-tbody">
              <!-- Hasil pencarian akan dimasukkan di sini oleh JavaScript -->
            </tbody>
          </table>
        </figure>

        <nav aria-label="Pagination" class="pagination-controls">
          <ul>
            <li><button id="prev-page-btn" role="link" disabled>Previous</button></li>
            <li><span id="page-info">Page 1 of 1</span></li>
            <li><button id="next-page-btn" role="link" disabled>Next</button></li>
          </ul>
        </nav>
      </article>

    </main>
  </body>
</html>
